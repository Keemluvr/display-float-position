<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display - Position</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inline.css">
    <link rel="stylesheet" href="css/block.css">
</head>

<body>
    <h2>Display: inline</h2>
    <p>Comportamento de uma palavra</p>
    <p>Ignora Width e Height</p>
    </br>
    <ul class="example-inline">
        <li class="example-item-inline example-item-inline_first">Primeiro</li>
        <li class="example-item-inline example-item-inline_second">Segundo</li>
        <li class="example-item-inline example-item-inline_third">Terceiro</li>
    </ul>

    <h2>Display: block</h2>
    <p>O elemento ocupa a linha toda</p>
    <p>É possível definir a Height e a Width</p>
    </br>
    <ul class="example-block">
        <li class="example-item-block example-item-block_first">Primeiro</li>
        <li class="example-item-block example-item-block_second">Segundo</li>
        <li class="example-item-block example-item-block_third">Terceiro</li>
    </ul>
</body>

</html>
